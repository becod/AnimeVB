<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="view/main/css/style.css">
    <script src="view/fontawesome/fontawesome.js"></script>
    <script src="view/jquery/jquery.js"></script>
    <script src="view/handlebars/handlebars.js" ></script>
    <script src="view/main/templates/templates.js"></script> 
</head>
<body class="body">
    <header id="menu" ></header>
    
    <div id="content-anime-div" class="content content-anime"></div>
    <script id="content-anime" type="text/x-handlebars-template" >
        <h2>{{this.post_title}}</h2>
        <div class="content-box box-anime">
             <div>
                 <img src="{{this.post_img}}" alt="{{this.post_title}}">
             </div>
        </div>
        <p>{{this.post_content}}</p>
    </script>
    
    <footer id="footer" ></footer>
<script src="view/main/js/JScript.js" type="text/javascript"></script>
<script src="view/main/js/ajaxScript.js" type="text/javascript"></script>   
<script>
    var url = $(location).attr('search'),
        str = url.split('&');
    $.ajax({
      type: 'GET',
      url: 'core/model/animeModel.php',
      data: str[1],        
      dataType: 'json'
    })
        .done(function(data){
        var source   = $("#content-anime").html();
        var template = Handlebars.compile(source); 
        var html7 = template(data);
        $('#content-anime-div').html(html7);
     });
</script> 
</body>
</html>
