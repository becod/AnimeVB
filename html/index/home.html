<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anime</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="view/normalize/normalize.css">
    <link rel="stylesheet" href="view/main/css/style.css">
    <link rel="stylesheet" href="view/main/css/slideStyle.css">
    <script src="view/fontawesome/fontawesome.js"></script>
    <script src="view/jquery/jquery.js"></script>
    <script src="view/handlebars/handlebars.js" ></script>
    <script src="view/main/templates/templates.js"></script> 
</head>
<body class="body">
    <header id="menu" ></header>
    
    <div id="slider-content" class="slider-content"></div>
    <script id="slider" type="text/x-handlebars-template">
        <div class="slider-container">
          <div class="slider-control left inactive"></div>
          <div class="slider-control right"></div>
          <ul class="slider-pagi"></ul>
          <div class="slider">
          {{#each slide }}   
            <div class="slide slide-{{@index}}">
              <div class="slide__bg" style="background-image: url({{this.img}})"></div>
              <div class="slide__content">
                <svg class="slide__overlay" viewBox="0 0 720 405" preserveAspectRatio="xMaxYMax slice">
                  <path class="slide__overlay-path" d="M0,0 145,0 390,405 0,405" />
                </svg>
                <div class="slide__text">
                  <h2 class="slide__text-heading">{{this.name}}</h2>
                  <p class="slide__text-desc">{{this.about}}</p>
                  <a href="{{this.id}}" class="slide__text-link">Read more</a>
                </div>
              </div>
            </div>
        {{/each}}
         </div>
       </div>
    </script>
   
    <div id="main" class="content"></div> 
   
    <footer id="footer" ></footer>
 <script type="text/javascript">
$.ajax({
  type: 'GET',
  url: 'core/model/sliderContModel.php',
  dataType: 'json'
})
    .done(function(data){
     var source   = $("#slider").html();
     var template = Handlebars.compile(source);
    
     var html = template({'slide':data});
     $('#slider-content').html(html);
    slideLoad();
 });
    </script>
<script src="view/main/js/JScript.js" type="text/javascript"></script>
<script src="view/main/js/ajaxScript.js" type="text/javascript"></script>
<script src="view/main/js/slideScript.js" type="text/javascript"></script>
</body>
</html>
